<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Studio Presets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f1419;
            --header-bg-color: rgba(15, 20, 25, 0.75);
            --surface-color: #1a1f2e;
            --surface-elevated: #242b3d;
            --primary-accent: #4285f4;
            --primary-hover: #3367d6;
            --secondary-accent: #34a853;
            --secondary-hover: #2c8f42;
            --text-primary: #ffffff;
            --text-secondary: #9aa0a6;
            --text-muted: #80868b;
            --text-disabled: #a0a0a0;
            --border-color: #3c4043;
            --border-subtle: #2d3748;
            --slider-track: #4a5568;
            --danger-color: #f56565;
            --danger-hover: #e53e3e;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            width: 380px;
            padding: 0 20px 20px 20px;
            margin: 0;
            user-select: none;
            -webkit-font-smoothing: antialiased;
            font-size: 14px;
        }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--surface-color); }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; border: 2px solid var(--surface-color); }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }
        textarea::-webkit-resizer { background-color: var(--border-color); border-radius: 0 0 8px 0; border: 2px solid var(--surface-color); }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 -20px;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-subtle);
            position: sticky;
            top: 0;
            background-color: var(--header-bg-color);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 10;
        }
        .header-title { color: var(--text-primary); font-weight: 600; font-size: 18px; margin: 0; }
        .header-actions { display: flex; align-items: center; gap: 12px; }
        .header-actions a { display: flex; align-items: center; justify-content: center; }
        .header-actions img { height: 32px; width: auto; transition: opacity 0.2s ease; }
        .header-actions a:hover img { opacity: 0.85; }
        .x-icon { width: 22px; height: 22px; fill: var(--text-secondary); transition: fill 0.2s ease; }
        .x-icon:hover { fill: var(--text-primary); }
        .content-wrapper { padding-top: 24px; }
        h3 { color: var(--text-secondary); font-weight: 500; font-size: 13px; margin: 20px 0 12px 0; text-transform: uppercase; letter-spacing: 0.5px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 13px; font-weight: 500; color: var(--text-secondary); }
        .slider-container { display: flex; align-items: center; gap: 12px; background: var(--surface-color); padding: 12px 16px; border-radius: 8px; border: 1px solid var(--border-subtle); }
        input[type="range"] { -webkit-appearance: none; appearance: none; width: 100%; height: 4px; background: var(--slider-track); border-radius: 2px; outline: none; flex-grow: 1; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 18px; height: 18px; background: var(--primary-accent); border-radius: 50%; cursor: pointer; transition: background-color 0.2s ease; }
        input[type="range"]::-webkit-slider-thumb:hover { background: var(--primary-hover); }
        .slider-value { font-size: 13px; font-weight: 600; background: var(--surface-elevated); padding: 6px 10px; border-radius: 6px; width: 60px; text-align: center; color: var(--text-primary); font-variant-numeric: tabular-nums; border: 1px solid var(--border-subtle); }
        .slider-value:focus { outline: none; border-color: var(--primary-accent); box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2); }
        textarea { width: 100%; background: var(--surface-color); border: 1px solid var(--border-subtle); border-radius: 8px; padding: 12px; color: var(--text-primary); font-family: 'Inter', sans-serif; font-size: 13px; line-height: 1.5; transition: border-color 0.2s ease, box-shadow 0.2s ease; resize: vertical; min-height: 80px; }
        textarea:focus { outline: none; border-color: var(--primary-accent); box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1); }
        .tools-container { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .tool-card { background: var(--surface-color); border: 1px solid var(--border-subtle); border-radius: 8px; padding: 12px; cursor: pointer; transition: all 0.2s ease; position: relative; }
        .tool-card.full-width { grid-column: 1 / -1; }
        .tool-card:hover { background: var(--surface-elevated); border-color: var(--border-color); }
        .tool-card.active { background: var(--surface-elevated); border-color: var(--primary-accent); box-shadow: 0 0 0 1px rgba(66, 133, 244, 0.2); }
        .tool-header { display: flex; align-items: center; justify-content: space-between; }
        .tool-name { font-weight: 500; color: var(--text-primary); font-size: 14px; }
        .tool-toggle { width: 40px; height: 22px; background: var(--slider-track); border-radius: 11px; position: relative; transition: background-color 0.2s ease; }
        .tool-toggle::after { content: ''; position: absolute; top: 2px; left: 2px; width: 18px; height: 18px; background: white; border-radius: 50%; transition: transform 0.2s ease; }
        .tool-card.active .tool-toggle { background: var(--primary-accent); }
        .tool-card.active .tool-toggle::after { transform: translateX(18px); }
        button { width: 100%; padding: 12px 16px; background: var(--primary-accent); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 500; transition: background-color 0.2s ease, opacity 0.2s ease; font-family: 'Inter', sans-serif; }
        button:hover { background: var(--primary-hover); }
        button:disabled { background: var(--slider-track); color: var(--text-disabled); cursor: default; opacity: 0.7; }
        button:disabled:hover { background: var(--slider-track); }
        #add-new-preset-button { background-color: var(--secondary-accent); margin-top: 12px; }
        #add-new-preset-button:hover { background-color: var(--secondary-hover); }
        #presets-list { list-style: none; padding: 0; margin: 0; max-height: 200px; overflow-y: auto; }
        .preset-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; background: var(--surface-color); border: 1px solid var(--border-subtle); border-radius: 8px; margin-bottom: 8px; transition: all 0.2s ease; }
        .preset-item:hover { background: var(--surface-elevated); border-color: var(--border-color); }
        .preset-item.selected { background: var(--surface-elevated); border-color: var(--primary-accent); box-shadow: 0 0 0 1px rgba(66, 133, 244, 0.2); }
        .preset-name { flex-grow: 1; font-weight: 500; color: var(--text-primary); font-size: 14px; padding: 4px 8px; cursor: pointer; border-radius: 4px; }
        .preset-item-buttons { display: flex; align-items: center; gap: 4px; }
        .preset-action-btn { background: none; border: none; color: var(--text-muted); cursor: pointer; font-size: 16px; padding: 6px; opacity: 0.7; transition: all 0.2s ease; width: 28px; height: 28px; border-radius: 6px; display: flex; align-items: center; justify-content: center; }
        .preset-item:hover .preset-action-btn { opacity: 1; }
        .preset-action-btn:hover { color: var(--text-primary); background: rgba(255, 255, 255, 0.1); }
        .delete-preset:hover { color: var(--danger-color); background: rgba(245, 101, 101, 0.1); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: var(--surface-elevated); padding: 24px; border-radius: 12px; width: 320px; text-align: center; border: 1px solid var(--border-color); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4); }
        .modal-content h4 { margin: 0 0 12px 0; color: var(--text-primary); font-weight: 600; font-size: 16px; }
        .modal-content p { margin: 0 0 20px 0; color: var(--text-secondary); font-size: 14px; }
        .modal-content input { width: 100%; margin-bottom: 20px; background: var(--surface-color); border: 1px solid var(--border-subtle); border-radius: 8px; padding: 12px; color: var(--text-primary); font-size: 14px; font-family: 'Inter', sans-serif; }
        .modal-content input:focus { outline: none; border-color: var(--primary-accent); box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1); }
        .modal-actions { display: flex; gap: 12px; }
        .modal-actions button { width: 100%; padding: 12px; font-size: 14px; }
        #modal-cancel-button, #confirmation-cancel-button { background: var(--surface-color); color: var(--text-primary); border: 1px solid var(--border-color); }
        #modal-cancel-button:hover, #confirmation-cancel-button:hover { background: var(--surface-elevated); }
        #confirmation-confirm-button { background-color: var(--danger-color); }
        #confirmation-confirm-button:hover { background-color: var(--danger-hover); }
        #no-presets-message { text-align: center; color: var(--text-muted); font-style: italic; display: none; padding: 20px; font-size: 13px; }
        .checkbox-group { display: none; }
    </style>
</head>
<body>
    <div class="header">
        <h2 class="header-title">AI Studio Presets</h2>
        <div class="header-actions">
            <a href="https://x.com/ClankerT800" target="_blank" title="Follow on X">
                <svg class="x-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></svg>
            </a>
            <a href="https://buymeacoffee.com/clankert800" target="_blank" title="Buy Me a Coffee">
                <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me a Coffee">
            </a>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="form-group">
            <label for="temperature">Temperature</label>
            <div class="slider-container">
                <input type="range" id="temperature" min="0" max="2" step="0.01" value="1.0">
                <input type="text" id="temperature-value" class="slider-value" value="1.00">
            </div>
        </div>
        <div class="form-group">
            <label for="topP">Top P</label>
            <div class="slider-container">
                <input type="range" id="topP" min="0" max="1" step="0.01" value="0.95">
                <input type="text" id="topP-value" class="slider-value" value="0.95">
            </div>
        </div>
        <div class="form-group">
            <label>Tools</label>
            <div class="tools-container">
                <div class="tool-card" data-tool="code-execution-tool"><div class="tool-header"><span class="tool-name">Code</span><div class="tool-toggle"></div></div></div>
                <div class="tool-card active" data-tool="search-tool"><div class="tool-header"><span class="tool-name">Search</span><div class="tool-toggle"></div></div></div>
                <div class="tool-card full-width" data-tool="url-context-tool"><div class="tool-header"><span class="tool-name">URL Context</span><div class="tool-toggle"></div></div></div>
            </div>
            <div class="checkbox-group">
                <label><input type="checkbox" id="code-execution-tool"> Code</label>
                <label><input type="checkbox" id="search-tool" checked> Search</label>
                <label><input type="checkbox" id="url-context-tool"> URL Context</label>
            </div>
        </div>
        <div class="form-group">
            <label for="system-instructions">System Instructions</label>
            <textarea id="system-instructions" rows="4"></textarea>
        </div>
        <button id="save-preset-button">Save</button>
        <h3>Your Presets</h3>
        <ul id="presets-list"></ul>
        <button id="add-new-preset-button">Add New Preset</button>
        <p id="no-presets-message">You don't have any presets yet.</p>
    </div>
    <div id="save-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h4 id="save-modal-title">Add New Preset</h4>
            <input type="text" id="preset-name-input" placeholder="Enter preset name" autocomplete="off">
            <div class="modal-actions">
                <button id="modal-cancel-button">Cancel</button>
                <button id="modal-save-button">Save</button>
            </div>
        </div>
    </div>
    <div id="confirmation-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h4>Delete Preset</h4>
            <p>Are you sure you want to delete this preset? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="confirmation-cancel-button">Cancel</button>
                <button id="confirmation-confirm-button">Delete</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
