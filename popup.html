<!DOCTYPE html>
<html>
<head>
    <title>AI Studio Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #202124; --surface-color: #303134; --primary-accent: #8ab4f8;
            --text-primary: #e8eaed; --text-secondary: #bdc1c6; --border-color: #5f6368;
            --slider-track: #5f6368; --danger-color: #f28b82;
        }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-primary);
            width: 380px; padding: 24px; margin: 0; user-select: none;
        }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        h2 {
            color: var(--primary-accent); font-weight: 500; font-size: 1.4em;
            margin: 0; text-align: left;
        }
        h3 {
            color: var(--text-secondary); font-weight: 500; font-size: 1em; margin-top: 32px;
            margin-bottom: 16px; padding-bottom: 8px; border-bottom: 1px solid var(--surface-color);
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9em; color: var(--text-secondary); }
        .slider-container { display: flex; align-items: center; gap: 12px; }
        input[type="range"] {
            -webkit-appearance: none; appearance: none; width: 100%; height: 4px;
            background: var(--slider-track); border-radius: 5px; outline: none; flex-grow: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            background: var(--primary-accent); border-radius: 50%; cursor: pointer; transition: background-color 0.2s;
        }
        input[type="range"]::-webkit-slider-thumb:hover { background-color: #a1c6ff; }
        input[type="range"]::-moz-range-thumb {
            width: 16px; height: 16px; background: var(--primary-accent);
            border-radius: 50%; cursor: pointer; border: none; transition: background-color 0.2s;
        }
        input[type="range"]::-moz-range-thumb:hover { background-color: #a1c6ff; }
        .slider-value {
            font-size: 0.9em; background-color: var(--surface-color);
            padding: 4px 8px; border-radius: 4px; min-width: 30px; text-align: center;
        }
        textarea {
            width: calc(100% - 24px); background-color: var(--surface-color);
            border: 1px solid var(--border-color); border-radius: 4px; padding: 12px;
            color: var(--text-primary); font-family: 'Inter', sans-serif; font-size: 0.95em;
            transition: border-color 0.2s, box-shadow 0.2s; resize: vertical; min-height: 70px;
        }
        textarea:focus {
            outline: none; border-color: var(--primary-accent);
            box-shadow: 0 0 0 2px rgba(138, 180, 248, 0.25);
        }
        .checkbox-group { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .checkbox-group label {
            background-color: var(--surface-color); padding: 10px 14px; border-radius: 6px;
            display: flex; align-items: center; cursor: pointer;
            font-size: 0.95em; transition: background-color 0.2s;
        }
        .checkbox-group label:hover { background-color: #3c4043; }
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px; width: 16px; height: 16px;
            accent-color: var(--primary-accent);
        }
        button {
            width: 100%; padding: 12px; background-color: var(--primary-accent); color: var(--bg-color);
            border: none; border-radius: 6px; cursor: pointer; font-size: 1em; font-weight: bold;
            transition: background-color 0.2s, transform 0.1s;
        }
        button:hover { background-color: #a1c6ff; }
        button:active { transform: scale(0.98); }
        #presets-list { list-style: none; padding: 0; margin-top: 10px; max-height: 160px; overflow-y: auto; }
        .preset-item {
            display: flex; justify-content: space-between; align-items: center; padding: 12px 16px;
            background-color: var(--surface-color); border-radius: 6px; margin-bottom: 8px;
            cursor: pointer; transition: background-color 0.2s, border-left 0.2s; border-left: 3px solid transparent;
        }
        .preset-item:hover { background-color: #3c4043; border-left-color: #5f6368; }
        .preset-item.selected { background-color: #313a4c; border-left-color: var(--primary-accent); }
        .preset-name { flex-grow: 1; }
        .delete-preset {
            background: none; border: none; color: var(--text-secondary); cursor: pointer;
            font-size: 1.4em; padding: 0 5px; opacity: 0.6; transition: all 0.2s;
            line-height: 1; width: auto;
        }
        .preset-item:hover .delete-preset { opacity: 1; }
        .delete-preset:hover { color: var(--danger-color); }
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); display: none; align-items: center;
            justify-content: center; z-index: 1000;
        }
        .modal-content {
            background-color: #2d2e31; padding: 25px; border-radius: 8px; width: 320px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); text-align: center;
        }
        .modal-content h4 { margin-top: 0; margin-bottom: 20px; color: #e8eaed; }
        .modal-content input {
            width: calc(100% - 24px); margin-bottom: 20px; background-color: #3c4043;
            border: 1px solid #5f6368; border-radius: 4px; padding: 12px;
            color: #e8eaed; font-size: 1em;
        }
        .modal-actions { display: flex; gap: 10px; }
        #modal-save, #modal-cancel { width: 50%; }
        #modal-cancel { background-color: #5f6368; color: #e8eaed; }
        #modal-cancel:hover { background-color: #70757a; }
        .divider { border: 0; height: 1px; background-color: var(--surface-color); margin-top: 32px; }
        .donation-link a { text-decoration: none; }
        .donation-link img { height: 30px; width: auto; }
        #no-presets-message {
            text-align: center; color: var(--text-secondary);
            font-style: italic; display: none; padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h2>AI Studio Presets</h2>
        <div class="donation-link">
            <a href="https://buymeacoffee.com/clankert800" target="_blank">
                <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee">
            </a>
        </div>
    </header>
    <div class="form-group">
        <label for="temperature">Temperature</label>
        <div class="slider-container">
            <input type="range" id="temperature" min="0" max="2" step="0.01" value="1.0">
            <span id="temperature-value" class="slider-value">1.00</span>
        </div>
    </div>
    <div class="form-group">
        <label for="topP">Top P</label>
        <div class="slider-container">
            <input type="range" id="topP" min="0" max="1" step="0.01" value="0.95">
            <span id="topP-value" class="slider-value">0.95</span>
        </div>
    </div>
    <div class="form-group">
        <label>Tools</label>
        <div class="checkbox-group">
            <label><input type="checkbox" id="code-execution-tool"> Code</label>
            <label><input type="checkbox" id="search-tool" checked> Search</label>
        </div>
    </div>
    <div class="form-group">
        <label for="system-instructions">System Instructions</label>
        <textarea id="system-instructions" rows="4"></textarea>
    </div>
    <button id="save-preset-button">Save Current as Preset</button>
    <h3>Your Presets</h3>
    <ul id="presets-list"></ul>
    <p id="no-presets-message">You don't have any presets yet.</p>
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h4>Save Preset</h4>
            <input type="text" id="preset-name" placeholder="Enter preset name">
            <div class="modal-actions">
                <button id="modal-cancel">Cancel</button>
                <button id="modal-save">Save</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
